<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue js Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="vue-app">
            <h1 class="text-center text-info">{{ title }}</h1>
            <h3>{{ greet(' afternoon ') }}</h3>
            <p><b>Name:</b> {{ name }}<p>
            <p><b>Job Title:</b> {{ job }}</p>
            <p><b>Website: </b> <a v-bind:href="website">Vue</a></p>
            <p><b>Name binding: </b> <input type="text" name="" v-bind:value="name"></p>
            <p v-html="websiteTag"></p>

          </div>
        </div>
      </div>
    </div>

  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/vue.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/binding.js">

  </script>
  </body>
</html>
